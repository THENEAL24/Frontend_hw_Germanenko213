<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточки товаров</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Наши товары</h1>
    </header>
    <main>
        <div class="cards-container">
            <!-- Карточка 1 -->
            <div class="card">
                <h2>Ноутбук</h2>
                <img src="https://i-ray.ru/upload/iblock/437/4hooa3mu1fft08zg99zzkqy1is7k50pd.jpeg" alt="Ноутбук">
                <p>Описание: ноутбук для работы и учебы.</p>
                <button>Купить</button>
            </div>
            <!-- Карточка 2 -->
            <div class="card">
                <h2>Планшет</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFl__j1mAytd5t5EVnLfSb_dRksMLo2J7PQQ&s" alt="Планшет">
                <p>Описание: планшет для любых задач.</p>
                <button>Купить</button>
            </div>
            <!-- Карточка 3 -->
            <div class="card">
                <h2>Смартфон</h2>
                <img src="https://twigo.ru/center/iblock/c72/vuqvdzx500kwd0i7lu9xbpnupp6cw9fm/peo6z90tb7dmyr2lq4253nqt61qv2309.jpeg" alt="Смартфон">
                <p>Описание: современный флагманский смартфон.</p>
                <button>Купить</button>
            </div>
        </div>
    </main>
</body>
</html>
